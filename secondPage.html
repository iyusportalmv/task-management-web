<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List sederhana</title>
    <style>
         body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: lightgray;
      background-color: gray;
      display: flex;
      justify-content: left;
      align-items: center;
      height: 50vh;
      margin-left: 10vb;
    
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 5px;
      border: none;
      background-color: blue;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: blue;
    }

    ul {
        
      list-style-type: none;
      padding: 0;
    }
        li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        li .delete-btn {
            color: black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="nameOutput"></h1>
        <br>
        <input type="text" id="taskInput" placeholder="Add new task">
        <button onclick="addTask()">Add</button>
    </div>
    
        <ul id="taskList" style="margin-left: 10vh;"></ul>
    
    
    
    <script>
        const name = localStorage.getItem("name");
        document.getElementById("nameOutput").innerText = "Halo, " + name + " Selamat datang di aplikasi web TO-DO List sederhana";  

        // Load tasks from local storage when the page is loaded
        window.onload = function() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            for (let i = 0; i < tasks.length; i++) {
                addTaskToDOM(tasks[i]);
            }
        };

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            if (taskInput.value.trim() === "") {
                alert("Please enter a task");
                return;
            }

            const taskItem = {
                text: taskInput.value,
                dateTime: new Date().toLocaleString()
            };
            
            addTaskToDOM(taskItem);
            saveTaskToLocalStorage(taskItem);

            taskInput.value = "";
        }

        function addTaskToDOM(task) {
            const taskList = document.getElementById("taskList");
            const taskElement = document.createElement("li");
            taskElement.textContent = task.dateTime + " : " + task.text;

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";

            deleteBtn.onclick = function() {
                const confirmDelete = confirm("Are you sure want to delete this item?");
                if (confirmDelete) {
                    taskList.removeChild(taskElement);
                    removeTaskFromLocalStorage(task);
                }
            };

            taskElement.appendChild(deleteBtn);
            taskList.appendChild(taskElement);
        }

        function saveTaskToLocalStorage(task) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function removeTaskFromLocalStorage(taskToRemove) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const updatedTasks = tasks.filter(function(task) {
                return task.text !== taskToRemove.text || task.dateTime !== taskToRemove.dateTime;
            });
            localStorage.setItem("tasks", JSON.stringify(updatedTasks));
        }
    </script>
</body>

</html>
